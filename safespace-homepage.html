<!DOCTYPE html>
<html>
    <head>
        <title>SafeSpace Home</title>

    </head>
    <body>
        <main>
            <navbar>
                <ul>
                    <li>SafeSpace</li>
                    <li><i class="fas fa-home"></i></li>
                    <li><i class="fas fa-cog"></i></li>
                    <li><i class="fas fa-hands-helping"></i></li>
                </ul>
            </navbar>

            <section id="make-post">
                <img src="images/squirrel.jpeg" alt="squirrel avatar" width="90px">
                <input type="text" id="make-post" placeholder="Feel free to talk, this is a safe space...">
                <input type="submit" value="Post">
            </section>

            <section>
                <img src="images/squirrel.jpeg" alt="squirrel avatar" width="90px">
                <h3>Anonymous Squirrel</h3>
                <p><time datetime="2021-10-11 02:39">Oct 11</time></p>
                <p><i class="fas fa-info-circle"></i></p>
                <p><i class="fas fa-times-circle"></i></p>
                <p>"post content"</p>
                <i class="fas fa-comments" id="comments"></i>
                <p>0 comments</p>
                <i class="fas fa-thumbs-up"></i>
                <p>0 upvotes</p>
                <i class="fas fa-thumbs-down"></i>
                <p>0 downvotes</p>

                <i class="fas fa-thumbs-up"></i>
                <i class="fas fa-thumbs-down"></i>
                <i class="fas fa-comment" id="make-comment"></i>
                
            </section>
        </main>
        <script src="https://kit.fontawesome.com/7533af764e.js" crossorigin="anonymous"></script>
    </body>
</html>
